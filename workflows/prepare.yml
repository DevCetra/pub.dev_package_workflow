name: Prepare version

## -----------------------------------------------------------------------------

on:
  push:
    branches:
      - main

## -----------------------------------------------------------------------------

jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get commit messages
        id: get_commits
        run: |
          COMMIT_MESSAGES=$(git log --format=%B -n 1 HEAD)
          echo "::set-output name=messages::${COMMIT_MESSAGES}"

      # Only commit messages starting with `+` will be added to the changelog.
      - name: Exit early with success if the commit message does not start with '+'
        id: check_message
        run: |
          if [[ "${{ steps.get_commits.outputs.messages }}" == +* ]]; then
            echo "Proceeding with changelog update."
          else
            echo "Commit message does not start with '+'. Exiting."
            exit 0
          fi

      - name: Set up Dart
        uses: dart-lang/setup-dart@v1.2

      - name: Format Dart code
        run: dart format .

      - name: Apply Dart fixes
        run: dart fix --apply

      - name: Extract version from pubspec.yaml
        id: get_version
        run: |
          VERSION=$(grep "version:" pubspec.yaml | sed 's/version: //')
          echo "Extracted version: $VERSION"
          echo "::set-output name=extracted_version::$VERSION"

      - name: Commit and push changes
        if: steps.check_message.outputs['exit-code'] != 1
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "Prepare version ${{ steps.get_version.outputs.extracted_version }}"
          git push
